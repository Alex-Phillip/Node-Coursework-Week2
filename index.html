<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to CYF Chat Alex Phillip</title>
  </head>
  <body>
    <h1>
      CYF Chat
    </h1>
    <h2>
      Send a message
    </h2>
    <form action="/messages" method="post" name="form">
      <p>
        Name: <input type="text" name="from" placeholder="Your Name" /> <br />
        Message: <input type="text" name="text" placeholder="The message..." />
        <br />
      </p>
      <button type="submit">
        Send
      </button>
    </form>
    <br />
    <a href="/messages">See all messages</a>

    <form action="/messages/delete" method="post">
      <p>
        Id: <input type="text" name="id" placeholder="Id of message to be deleted">
      </p>
      <button type="submit">Delete</button>
    </form>
  </body>
</html>
